<body>
    <!-- elemen kontainer untuk aplikasi -->
    <div id="app">
        <p>{{message}}</p>
        <!-- one way binding -->
        <p>Contoh One Way Binding :</p>
        <input type="text" v-bind:value="message">
    </div>

  <div id="app2">
        <!-- two way binding -->
        <p>Contoh Two Way Binding :</p>
        <input type="text" v-model:value="pesan">
        <p>{{pesan}}</p>
  </div>

  <div id="app3">
    <!-- Argumen direktif -->
    <!-- statis -->
    <p>Latihan Argumen Direktif Statis :</p>
    Input url : <input type="url" v-model:value="url" placeholder="Link Gambar"><br><br>
    Input data text : <input type="text" v-model:value="caption.text" placeholder="Caption untuk image">
    <br><br>
    Berikan caption pada attribut :
    <select v-model:value="caption.attr">
        <option>title</option> 
        <option>alt</option> <!-- alt text pada tag image berguna untuk menampilkan informasi jika sewaktu-waktu data image gagal di load atau di render oleh kode HTML -->
    </select>

    <!-- Menggunakan argumen statis dan dinamis -->
    <p>Latihan Argumen Direktif Statis :</p>
    <img v-bind:src="url" v-bind:[caption.attr]="caption.text">
    <p>Caption diberikan pada attribut <code>{{caption.attr}}</code></p>
  </div>
